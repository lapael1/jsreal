<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문 예제</title>
    <style></style>
  </head>
  <body>
    <script>
      let site = prompt("네이버,구글,유튜브 / 즐겨 사용하는 포털 검색 사이트는?");
      let url;
      switch (site) {
        case "구글":
          url = "www.google.com";
          break;
        case "네이버":
          url = "www.naver.com";
          break;
        case "구글":
          url = "www.youtube.com";
          break;
        default:
          alert("보기에 없는 사이트 입니다.");
      }
      if(url){
        console.log(url);
        location.href = `http://${url}`
      }
    </script>
  </body>
</html>
