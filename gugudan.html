<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문으로 구구단 만들기</title>
    <style>
        div{
            float: left;
            margin-right: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <script>
      for (let i = 2; i <= 9; i++) {
        // console.log(i);
        document.write(`<div>`);
        document.write(`<h3>${i}단</h3> `);
        // console.log(i);
        for(let j = 1; j <=9 ; j++ ){
           document.write(`${i} X ${j} = ${i * j} <br> `) 
        }
        document.write(`</div>`)
if(i === 5){
  break
}
      }
    </script>
  </body>
</html>
