<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset 이벤트</title>
  </head>
  <body>
    <h1>reset 이벤트</h1>
    <div class="form-wrap">
      <form id="myForm">
        <label for="name">이름:</label>
        <input id="name" type="text" />
        <br />
        <label for="email">이메일:</label>
        <input id="email" type="text" />
        <br />
        <button type="reset">폼 초기화 </button>
      </form>
    
    </div>
    <script>
      const form1 = document.querySelector("#myForm");
      form1.addEventListener("reset" ,function(){
        alert("폼이 초기화되었습니다.");
      })
    </script>
  </body>
</html>
