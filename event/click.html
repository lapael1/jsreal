<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="clickBt">클릭하세요</button>
    <p class="displayTxt"></p>
    <!-- 다른 버튼을 만들기 -->
    <!-- 1.버튼을 만든다 -->
    <!-- 2.내용 담을 p태그를 만든다. -->
    <script>
      // 1.버튼을 변수 저장하기
      const clickBt = document.querySelector(".clickBt");
      const displayTxt = document.querySelector(".displayTxt");
      // 2.저장한 변수에 클릭했을때 행동
      clickBt.onclick = function () {
        // alert("안녕하세요");
        // document.write("안녕하세요");
        displayTxt.innerHTML = `안녕하세요`;
      };
    //   다른버튼에 클릭 이벤트를 적용하세요
    // clickBt.addEventListener("click" , function(){

    // })
    </script>
  </body>
</html>
