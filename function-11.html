<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 재사용하기</title>
  </head>
  <body>
    <script>
      //  함수를 사용하지 않는 경우
      let result = 3 + 5;
      console.log(result);
      // 더하기기능 함수 재사용
      function add(a, b , c) {
        // let sum =  a + b + c;
        return a + b + c
      }
      let result1 = add(10, 30);
      console.log(result1);
      let result2 = add(2000 , 200 , 300)
      console.log(result2);
    </script>
  </body>
</html>
