<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greeting(name) {
        return `안녕하세요 ${name}님!`;
      }
      let message = greeting("하경미");
      let message1 = greeting("그린이들");
      document.write(`${message} <br>`);
      document.write(message1);
      // 함수 호출
      function add(num1, num2) {
        console.log(num1);
        console.log(num2);

        // 두개의 매개변수를 더하세요.
        let sum = num1 + num2;
        return sum
      }
      let result = add(10, 20);
      document.write(result);
    </script>
  </body>
</html>
