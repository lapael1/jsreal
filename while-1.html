<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  </head>
  <body>
    <script>
      // 숫자증가 예제
      let current_num = 0;
      let max_num = 10;
      while (current_num <= max_num) {
        document.write(`현재 숫자 : ${current_num}<br>`);
        current_num++;
      }
    </script>
  </body>
</html>
