<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  </head>
  <body>
    <h1>숫자 클릭예제</h1>
    <p id="numberDisplay" class="number">0</p>
    <script>
      // html요소를 가져오기
      const numberElement = document.getElementById("numberDisplay");
      let count = 0;
      //   console.log(count);
      //   numberElement.innerHTML = count
      numberElement.onclick = function () {
        count++;
        // console.log(count);
        numberElement.innerHTML = count;
      };
    </script>
  </body>
</html>
