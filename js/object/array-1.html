<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 메서드</title>
  </head>
  <body>
    <script>
      // concat
      let nums = [1, 2, 3];
      let chars = ["a", "b", "c", "d"];
      let numsChars = nums.concat(chars);
      console.log(numsChars);
      let charsNums = chars.concat(nums);
      // console.log(charsNums);
      // document.write(charsNums);
      // join
      let string = nums.join();
      document.write(`구분자 없이: ${string}<br>`);
      let string1 = nums.join("/=====/");
      document.write(`/ 구분자 지정: ${string1}`);
    </script>
  </body>
