<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브메뉴 토글 예제</title>
    <style>
        #submenu {
            display: none;
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            margin-top: 10px;
        }
        #submenu.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="heading">클릭하세요</h1>
    <div id="submenu">
        <ul>
            <li>서브메뉴 1</li>
            <li>서브메뉴 2</li>
            <li>서브메뉴 3</li>
        </ul>
    </div>

    <script>
        const heading = document.querySelector("#heading");
        const submenu = document.querySelector("#submenu");

        heading.addEventListener("click", () => {
            submenu.classList.toggle("active");
        });
    </script>
</body>
</html>
