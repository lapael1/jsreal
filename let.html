<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 종류(숫자 , 문자열, 블리언 , 배열, 객체)
      // 숫자
      let myAge = 20;
      console.log(typeof myAge);
      //   문자열
      let name = "하경미";
      console.log(typeof name);
      // 블리언
      let isOpen = true;
      console.log(typeof isOpen);
      // 배열
      let myNameArray = ["고선민", "정찬영", "김여정", "이승현"];
      let myNumnerArray = [1, 2, 3, 4];
      console.log(typeof myNumnerArray);
      console.log(myNameArray[0]);
      console.log(myNameArray[3]);
      //   객체
      let students = {
        name: ["고선민", "정찬영", "김여정", "이승현"],
        age: [10, 20, 30, 40],
      };
      console.log(students.name);
      console.log(students.name[2]);
      console.log(students.age[2]);
      
    </script>
  </body>
</html>
